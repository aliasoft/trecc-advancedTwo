<div>
    <h2 id="page-heading">
        <span>Type Docs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-doc-trecc" [routerLink]="['/type-doc-trecc/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Type Doc
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="typeDocs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Type Doc</span></th>
            <th><span>Nom Courrier</span></th>
            <th><span>Nom Email</span></th>
            <th><span>Nom Ep</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typeDoc of typeDocs ;trackBy: trackId">
                <td><a [routerLink]="['/type-doc-trecc', typeDoc.id, 'view' ]">{{typeDoc.id}}</a></td>
                <td>{{typeDoc.typeDoc}}</td>
                <td>{{typeDoc.nomCourrier}}</td>
                <td>{{typeDoc.nomEmail}}</td>
                <td>{{typeDoc.nomEp}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/type-doc-trecc', typeDoc.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/type-doc-trecc', typeDoc.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'type-doc-trecc', { outlets: { popup: typeDoc.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
