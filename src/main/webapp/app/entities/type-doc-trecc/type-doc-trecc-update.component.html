<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-type-doc-trecc-heading">Create or edit a Type Doc</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!typeDoc.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_typeDoc">Type Doc</label>
                    <input type="number" class="form-control" name="typeDoc" id="field_typeDoc"
                           formControlName="typeDoc"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomCourrier">Nom Courrier</label>
                    <input type="text" class="form-control" name="nomCourrier" id="field_nomCourrier"
                           formControlName="nomCourrier"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomEmail">Nom Email</label>
                    <input type="text" class="form-control" name="nomEmail" id="field_nomEmail"
                           formControlName="nomEmail"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomEp">Nom Ep</label>
                    <input type="text" class="form-control" name="nomEp" id="field_nomEp"
                           formControlName="nomEp"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
