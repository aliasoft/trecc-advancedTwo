<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-trace-trecc-heading">Create or edit a Trace</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!trace.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idTrace">Id Trace</label>
                    <input type="number" class="form-control" name="idTrace" id="field_idTrace"
                           formControlName="idTrace"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_typeCourrier">Type Courrier</label>
                    <input type="text" class="form-control" name="typeCourrier" id="field_typeCourrier"
                           formControlName="typeCourrier"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_timestampProcess">Timestamp Process</label>
                    <div class="d-flex">
                        <input id="field_timestampProcess" type="datetime-local" class="form-control" name="timestampProcess" formControlName="timestampProcess" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_idCpr">Id Cpr</label>
                    <input type="number" class="form-control" name="idCpr" id="field_idCpr"
                           formControlName="idCpr"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nir">Nir</label>
                    <input type="text" class="form-control" name="nir" id="field_nir"
                           formControlName="nir"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_adresseEntrante">Adresse Entrante</label>
                    <input type="text" class="form-control" name="adresseEntrante" id="field_adresseEntrante"
                           formControlName="adresseEntrante"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_adresseEnrichie">Adresse Enrichie</label>
                    <input type="text" class="form-control" name="adresseEnrichie" id="field_adresseEnrichie"
                           formControlName="adresseEnrichie"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_erreur">Erreur</label>
                    <input type="text" class="form-control" name="erreur" id="field_erreur"
                           formControlName="erreur"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_fkCourrier">Fk Courrier</label>
                    <select class="form-control" id="field_fkCourrier" name="fkCourrier" formControlName="fkCourrier">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courrierOption.id === editForm.get('fkCourrier').value?.id ? editForm.get('fkCourrier').value : courrierOption" *ngFor="let courrierOption of courriers; trackBy: trackCourrierById">{{courrierOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
